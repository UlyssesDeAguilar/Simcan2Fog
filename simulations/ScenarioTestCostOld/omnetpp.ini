[General]
## Time resolution
simtime-resolution = ps

## Network
network = ScenarioTestCost

## Comand line environment
cmdenv-express-mode = false
ned-path = ../../src;../;

## Log
**.cloudProvider.cmdenv-log-level = error
**.userGenerator.cmdenv-log-level = error
**.cmdenv-log-level = off	## off, error, info, debug and trace
cmdenv-log-prefix = "(%t):[%l] %m  "

## Allow to examine details of recorded history of a simulation, focusing on the behavior instead of the statistical results.
record-eventlog = true
**.module-eventlog-recording = true
eventlog-message-detail-pattern = *:userID,strVmId,isResponse,operation,result

## Recording of simulation results - recordScalar() - recordStatistic()
**.statistic-recording = true  ## from a @statistic in ned file
**.scalar-recording = true ## scalar or a statistic object (cStdDev to record summary statistics)
**.vector-recording = true ## output vector (recorded using cOutVector objects)
**.bin-recording = true ##  bins of a histogram object (cHistogram, cPSquare, cKSplit)

## Random seeds fix
seed-set = 0
num-rngs = 1
seed-0-mt = 0

